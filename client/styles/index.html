<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/index.css">
    <title>Secret Agents</title>
</head>
<body>
    <div class="container">
        <h1>Welcome To The Agent Tracker!</h1>

        <div id="formContainer">
            <h2 id="formHeading">Add Agent</h2>
            <div id="errors"></div>
            <form onsubmit="handleSubmit(event)" id="form">
                <div class="form-group">
                    <label for="firstName">First Name: </label>
                    <input id="firstName" name="firstName" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="middleName">Middle Name: </label>
                    <input id="middleName" name="middleName" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name: </label>
                    <input id="lastName" name="lastName" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth: </label>
                    <input id="dob" name="dob" type="date" class="form-control">
                </div>
                <div class="form-group">
                    <label for="heightInInches">Height in Inches: </label>
                    <input id="heightInInches" name="heightInInches" type="number" class="form-control">
                </div>
                <button class="btn btn-primary" type="submit" id="formSubmitButton">Add Agent</button>
                <button class="btn btn-danger" type="button" onclick="resetState()">Cancel</button>
            </form>
        </div>

        <div id="listContainer">
            <h2>Current Operatives</h2>
            <button class="btn btn-success" onclick="handleAddAgent()">Add Agent</button>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Middle Name</th>
                        <th>Last Name</th>
                        <th>Date of Birth</th>
                        <th>Height in Inches</th>
                        <th>&nbsp;</th> <!--this is a non-breaking space-->
                    </tr>
                </thead>
                <tbody id="tableRows">

                </tbody>
            </table>
        </div>
    </div>

    <script src="../javaScript/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
